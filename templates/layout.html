<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>{% block title%}{% endblock%} - Socket-Chat</title>
  </head>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <img
      src="../static/image/brand_logo.svg"
      width="72"
      height="72"
      class="d-inline-block align-top"
      alt=""
      loading="lazy"
    />
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Socket Chat</a>
    {% if 'display_name' in session %}
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
    {% endif %}
  </nav>
  <body class="text-center">
    <div class="container">
      {% block body %} {% endblock %}
    </div>
  </body>
</html>
