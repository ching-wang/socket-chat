{% extends 'dashboard.html' %} {% block content %} 
{% block chatting_room %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">{{ room_name }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary">Exit</button>
      </div>
    </div>
  </div>

  <div>
    <ul id="messages">
      <li>What are you going to this weekend?</li>
    </ul>
  </div>
  <form class="form" method="post" action="#">
    <div id="input-area" class="input-group mb-3">
      <input
        type="text"
        id="user_message"
        class="form-control"
        placeholder="Type here..."
        aria-label="Type a message"
        aria-describedby="basic-addon2"
        autocomplete="off"
      />
      <div class="input-group-append">
        <button id="send_message" class="btn btn-warning" type="submit">
          SEND <i class="fas fa-paper-plane"></i>
        </button>
      </div>
  </form>
</main>
{% endblock%}

{% endblock %}
