{% extends 'layout.html' %} {% block body %}
<h1>Wecome to Socket Chat</h1>

<div class="row marketing">
  <div class="col-md-12">
    <div class="panel panel-default panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Join Chat</h3>
      </div>
      <form class="form" method="post" action="/join">
        <div class="form-group">
          <label for="display_name">
            Display Name
          </label>
          <input
            class="form-control"
            maxlength="20"
            name="display_name"
            id="display_name"
            value="display_name"
            type="text"
            required
          />
        </div>
        <br />
        <button class="btn btn-block btn-primary" type="submit" />Join</button>
      </form>
    </div>
  </div>
</div>
{% endblock%}
